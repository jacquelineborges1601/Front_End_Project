<!doctype html>
<html>

<head>
    <meta charset="utf-8"> <!--O charset UTF-8 é o que usamos na web atual e faz parte de um padrão chamado Unicode --> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="Imagens/password.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"> 
    <link rel="stylesheet" href="CSS/style.css"> <!--Chama o arquivo Cascading Style Sheets é um mecanismo para adicionar estilo a um documento web-->
    <title>Tela de Login</title> <!--Titulo que aparece na aba do navegador-->
</head>

<body>
        <div class="d-flex justify-content-center align-items-center login-container">
                <form class="login-form text-center">
                    <h1 class="mb-5 font-weight-light text-uppercase"><img src="Imagens/password.png" alt="some text"></h1>
                    
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Usuário">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Senha">
                    </div>
                    <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Lembrar Senha</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
                    <p class="mt-3 font-weight-normal">Não possui uma conta? <a href="#"><strong>Cadastrar-se</strong></a></p>
                </form>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
    
    </html>
